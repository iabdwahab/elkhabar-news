<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El-khabar News | Updated News">
  <title>El-Khabar News - Contact</title>
  <link rel="shortcut icon" href="assets/images/logo.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <h1 style="display: none;">El-khabar news</h1>
  <header class="header">
    <ul class="social-links">
      <li><a aria-label="label" href="#"><i class="fa-brands fa-facebook-f social-links__icon"></i></a></li>
      <li><a aria-label="label" href="#"><i class="fa-brands fa-twitter social-links__icon"></i></a></li>
      <li><a aria-label="label" href="#"><i class="fa-brands fa-square-instagram social-links__icon"></i></a></li>
    </ul>

    <div class="logo">
      <a aria-label="label" href="index.html" class="logo-link">
        <img src="assets/images/logo.svg" alt="Elkhabar news logo" class="header__logo">
        <img src="assets/images/logo-text.svg" alt="Elkhabar news logo text" class="header__logo-text">
      </a>
    </div>

    <a aria-label="label" href="contact.html" class="header__contact-link" data-translate-name="contact">Contact</a>
  </header>

  <nav class="sub-header">
    <button class="sub-header__menu-bar">
      <i class="fa-solid fa-bars header-menu"></i>
    </button>

    <div class="language-switcher">
      <i class="fa-solid fa-language language-switcher-icon"></i>
      <select id="language-selector">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>

    <div class="sub-header__menu">
      <button class="sub-header-menu__close">
        <i class="fa-solid fa-xmark"></i>
      </button>


      <ul class="sub-header__navigation">
        <li><a aria-label="label" href="index.html" class="sub-header__link sub-header__link--active" data-translate-name="home">Home</a></li>
        <li><a aria-label="label" href="politics.html" class="sub-header__link" data-translate-name="politics">Politics</a></li>
        <li><a aria-label="label" href="sports.html" class="sub-header__link" data-translate-name="sports">Sports</a></li>
        <li><a aria-label="label" href="economy.html" class="sub-header__link" data-translate-name="economy">Economy</a></li>
        <li><a aria-label="label" href="technology.html" class="sub-header__link" data-translate-name="technology">Technology</a></li>
      </ul>

      <div class="sub-header__user-elements">
        <p class="sub-header__username"></p>
        <a aria-label="label" href="login.html" class="sub-header__login-btn" data-translate-name="login">Login</a>
        <button aria-label="label" href="login.html" class="sub-header__logout-btn" data-translate-name="logout">Logout</button>
      </div>
    </div>
  </nav>


  <main class="main-section">
    <div class="container">
      <h2 class="main__heading" data-translate-name="we_love_connect">We'd Love To Connect With You</h2>
  
      <form class="form" >
        <div class="form__child form__name">
          <div class="form__child name__first">
            <label for="first-name-el" data-translate-name="first_name">First Name</label>
            <input type="text" id="first-name-el" name="first_name" class="first-name-el input-field" placeholder="Enter Your First Name" data-translate-name="enter_your_first_name">
            <p class="error-msg first_name-error-msg"></p>
          </div>

          <div class="form__child name__last">
            <label for="last-name-el" data-translate-name="last_name">Last Name</label>
            <input type="text" id="last-name-el" name="last_name" class="last-name-el input-field" placeholder="Enter Your Last Name" data-translate-name="enter_your_last_name">
            <p class="error-msg last_name-error-msg error-msg--visible"></p>
          </div>
        </div>
  
        <div class="form__child form__email">
          <label for="email-el" data-translate-name="email">Email</label>
          <input type="email" id="email-el" name="email" class="input-field" placeholder="Enter your Email" data-translate-name="enter_your_email">
          <p class="error-msg email-error-msg"></p>
        </div>
  
        <div class="form__child form__phone">
          <label for="phone-el" data-translate-name="phone">Phone</label>
          <input type="tel" id="phone-el" name="tel" class="input-field" placeholder="Enter your Phone Number" data-translate-name="enter_your_phone_number">
          <p class="error-msg tel-error-msg"></p>
        </div>
  
        <div class="form__child form__message">
          <label for="message-el" data-translate-name="message">Message</label>
          <textarea id="message-el" name="message" class="input-field form__message" cols="30" rows="10" placeholder="Enter your message" data-translate-name="enter_your_message"></textarea>
          <p class="error-msg message-error-msg"></p>
        </div>
  
        <input type="submit" class="form__submit" value="Send" id="submit-btn" data-translate-name="send">
      </form>
    </div> <!-- .container-->
  </main>


  <footer class="footer">
    <div class="container">
      <a aria-label="label" href="#" class="footer__logo">
        <img src="assets/images/logo.svg" alt="image">
        <img src="assets/images/logo-text.svg" alt="image">
      </a>

      <div class="footer__social">
        <h4 class="footer-social__heading" data-translate-name="find_us_in_social_media">Find Us In Social Media</h4>
        <ul class="footer-social__list">
          <li>
            <a aria-label="label" href="#" class="footer-social__link"><i class="fa-brands fa-facebook-f footer-social__icon"></i></a>
          </li>
          <li>
            <a aria-label="label" href="#" class="footer-social__link"><i class="fa-brands fa-twitter footer-social__icon"></i></a>
          </li>
          <li>
            <a aria-label="label" href="#" class="footer-social__link"><i class="fa-brands fa-square-instagram footer-social__icon"></i></a>
          </li>
          <li>
            <a aria-label="label" href="#" class="footer-social__link"><i class="fa-brands fa-linkedin footer-social__icon"></i></a>
          </li>
        </ul>
      </div> <!-- ./footer__social -->

      <nav class="footer__nav footer__categories">
        <h4 class="footer-nav__heading" data-translate-name="categories">Categoris</h4>
        <ul class="footer-nav__list footer-categories__list">
          <li>
            <a aria-label="label" href="index.html" class="footer-nav__link footer-categories__link" data-translate-name="home">Home</a>
          </li>
          <li>
            <a aria-label="label" href="politics.html" class="footer-nav__link footer-categories__link" data-translate-name="politics">Politics</a>
          </li>
          <li>
            <a aria-label="label" href="economy.html" class="footer-nav__link footer-categories__link" data-translate-name="economy">Economy</a>
          </li>
          <li>
            <a aria-label="label" href="sports.html" class="footer-nav__link footer-categories__link" data-translate-name="sports">Sports</a>
          </li>
          <li>
            <a aria-label="label" href="technology.html" class="footer-nav__link footer-categories__link" data-translate-name="technology">Technology</a>
          </li>
        </ul>
      </nav> <!-- ./footer__categories -->

      <nav class="footer__nav footer__community">
        <h4 class="footer-nav__heading" data-translate-name="community">Community</h4>
        <ul class="footer-nav__list footer-community__list">
          <li>
            <a aria-label="label" href="contact.html" class="footer-nav__link footer-community__link" data-translate-name="contact_us">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/global.js"></script>
  <script src="js/contact.js"></script>
  <script src="js/translation.js"></script>
</body>
</html>
