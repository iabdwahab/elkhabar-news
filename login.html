<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El-Khabar News - Login</title>
  <link rel="shortcut icon" href="assets/images/logo.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/login-signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <h1 style="display: none;">El-khabar news - Login</h1>
  <header class="header">
    <div class="container">
      <ul class="social-links">
        <li><a href="#"><i class="fa-brands fa-facebook-f social-links__icon"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter social-links__icon"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-instagram social-links__icon"></i></a></li>
      </ul>

      <div class="logo">
        <a href="index.html" class="logo-link">
          <img src="assets/images/logo.svg" alt="Elkhabar news logo" class="header__logo">
          <img src="assets/images/logo-text.svg" alt="Elkhabar news logo text" class="header__logo-text">
        </a>
      </div>

      <a href="contact.html" class="header__contact-link">Contact</a>
    </div>
  </header>

  <nav class="sub-header">
    <div class="container">
      <button class="sub-header__menu-bar">
        <i class="fa-solid fa-bars header-menu"></i>
      </button>

      <div class="language-switcher">
        <i class="fa-solid fa-language language-switcher-icon"></i>
        <select id="language-selector">
          <option value="english">English</option>
          <option value="arabic">العربية</option>
        </select>
      </div>

      <div class="sub-header__menu">
        <button class="sub-header-menu__close">
          <i class="fa-solid fa-xmark"></i>
        </button>


        <ul class="sub-header__navigation">
          <li><a href="index.html" class="sub-header__link sub-header__link--active">Home</a></li>
          <li><a href="politics.html" class="sub-header__link">Politics</a></li>
          <li><a href="sports.html" class="sub-header__link">Sports</a></li>
          <li><a href="economy.html" class="sub-header__link">Economy</a></li>
          <li><a href="technology.html" class="sub-header__link">Technology</a></li>
        </ul>
  
        <a href="#" class="login-btn">Login</a>
      </div>
    </div>
  </nav>

  <main class="main-section">
    <div class="container">
      <h2 class="main__heading">Login To Your Account</h2>

      <form class="form">
        <div class="form__child form__email">
          <label for="email-el">Email</label>
          <input required type="email" id="email-el" class="input-field" placeholder="Enter Your Email">
        </div>
  
        <div class="form__child form__password">
          <label for="password-el">Password</label>
          <div class="form__password-container">
            <input required type="password" id="password-el" class="input-field" placeholder="Enter Your Password">
            <button type="button" class="hide-password-btn">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div> <!-- ./form__password-container -->
          <a href="#" class="form__link form__forgot-link">Forgot Password?</a>
        </div>
  
        <input type="submit" value="Login" id="submit-btn" class="log-btn">
        <p class="form__new-user">New user? <a href="signup.html" class="another-log-link">SIGNUP</a></p>
  
      </form>
    </div>
  </main>


  <footer class="footer">
    <div class="container">
      <a href="#" class="footer__logo">
        <img src="assets/images/logo.svg" alt="">
        <img src="assets/images/logo-text.svg" alt="">
      </a>

      <div class="footer__social">
        <h4 class="footer-social__heading">Find Us In Social Media</h4>
        <ul class="footer-social__list">
          <li>
            <a href="#" class="footer-social__link"><i class="fa-brands fa-facebook-f footer-social__icon"></i></a>
          </li>
          <li>
            <a href="#" class="footer-social__link"><i class="fa-brands fa-twitter footer-social__icon"></i></a>
          </li>
          <li>
            <a href="#" class="footer-social__link"><i class="fa-brands fa-square-instagram footer-social__icon"></i></a>
          </li>
          <li>
            <a href="#" class="footer-social__link"><i class="fa-brands fa-linkedin footer-social__icon"></i></a>
          </li>
        </ul>
      </div> <!-- ./footer__social -->

      <nav class="footer__nav footer__categories">
        <h4 class="footer-nav__heading">Categoris</h4>
        <ul class="footer-nav__list footer-categories__list">
          <li>
            <a href="index.html" class="footer-nav__link footer-categories__link">Home</a>
          </li>
          <li>
            <a href="politics.html" class="footer-nav__link footer-categories__link">Politics</a>
          </li>
          <li>
            <a href="economy.html" class="footer-nav__link footer-categories__link">Economy</a>
          </li>
          <li>
            <a href="sports.html" class="footer-nav__link footer-categories__link">Sports</a>
          </li>
          <li>
            <a href="technology.html" class="footer-nav__link footer-categories__link">Technology</a>
          </li>
        </ul>
      </nav> <!-- ./footer__categories -->

      <nav class="footer__nav footer__community">
        <h4 class="footer-nav__heading">Community</h4>
        <ul class="footer-nav__list footer-community__list">
          <li>
            <a href="contact.html" class="footer-nav__link footer-community__link">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/global.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
