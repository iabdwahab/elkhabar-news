<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El-khabar News | Updated News">
  <title data-translate-name="news_title">El-Khabar News - Home</title>
  <link rel="shortcut icon" href="assets/images/logo.svg">

  <!-- Local Styles -->
  <link rel="stylesheet" href="css/news.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <header class="header">
    <ul class="social-links header__social-links">
    </ul>

    <div class="logo">
      <a aria-label="label" href="index.html" class="logo-link">
        <img src="assets/images/logo.svg" alt="Elkhabar news logo" class="header__logo">
        <img src="assets/images/logo-text.svg" alt="Elkhabar news logo text" class="header__logo-text">
      </a>
    </div>

    <a aria-label="label" href="contact.html" class="header__contact-link" data-translate-name="contact">Contact</a>
  </header>

  <nav class="sub-header">
    <button class="sub-header__menu-bar">
      <i class="fa-solid fa-bars header-menu"></i>
    </button>

    <div class="language-switcher">
      <i class="fa-solid fa-language language-switcher-icon"></i>
      <select id="language-selector">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>

    <div class="sub-header__menu">
      <button class="sub-header-menu__close">
        <i class="fa-solid fa-xmark"></i>
      </button>


      <ul class="sub-header__navigation">
        <li><a aria-label="label" href="index.html" class="sub-header__link" data-translate-name="home">Home</a></li>
        <li><a aria-label="label" href="politics.html" class="sub-header__link" data-translate-name="politics">Politics</a></li>
        <li><a aria-label="label" href="sports.html" class="sub-header__link"  data-translate-name="sports">Sports</a></li>
        <li><a aria-label="label" href="economy.html" class="sub-header__link"  data-translate-name="economy">Economy</a></li>
        <li><a aria-label="label" href="technology.html" class="sub-header__link"  data-translate-name="technology">Technology</a></li>
      </ul>

      <div class="sub-header__user-elements">
        <p class="sub-header__username"></p>
        <a aria-label="label" href="login.html" class="sub-header__login-btn" data-translate-name="login">Login</a>
        <button aria-label="label" href="login.html" class="sub-header__logout-btn" data-translate-name="logout">Logout</button>
      </div>
    </div>
  </nav>

  <main class="news">
    <div class="container news__contanier">
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a aria-label="label" href="#" class="footer__logo">
        <img src="assets/images/logo.svg" alt="image">
        <img src="assets/images/logo-text.svg" alt="image">
      </a>

      <div class="footer__social">
        <h4 class="footer-social__heading" data-translate-name="find_us_in_social_media">Find Us In Social Media</h4>
        <ul class="footer-social__list">
        </ul>
      </div> <!-- ./footer__social -->

      <nav class="footer__nav footer__categories">
        <h4 class="footer-nav__heading" data-translate-name="categories">Categories</h4>
        <ul class="footer-nav__list footer-categories__list">
          <li>
            <a aria-label="label" href="index.html" class="footer-nav__link footer-categories__link" data-translate-name="home">Home</a>
          </li>
          <li>
            <a aria-label="label" href="politics.html" class="footer-nav__link footer-categories__link" data-translate-name="politics">Politics</a>
          </li>
          <li>
            <a aria-label="label" href="economy.html" class="footer-nav__link footer-categories__link" data-translate-name="economy">Economy</a>
          </li>
          <li>
            <a aria-label="label" href="sports.html" class="footer-nav__link footer-categories__link" data-translate-name="sports">Sports</a>
          </li>
          <li>
            <a aria-label="label" href="technology.html" class="footer-nav__link footer-categories__link" data-translate-name="technology">Technology</a>
          </li>
        </ul>
      </nav> <!-- ./footer__categories -->

      <nav class="footer__nav footer__community">
        <h4 class="footer-nav__heading" data-translate-name="community">Community</h4>
        <ul class="footer-nav__list footer-community__list">
          <li>
            <a aria-label="label" href="contact.html" class="footer-nav__link footer-community__link" data-translate-name="contact_us">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/global.js"></script>
  <!-- Global HTML Like Header and Footer -->
  <script src="js/data/utils/globalHTML.js"></script>
  <script src="js/translation.js" type="module"></script>
  <script src="js/data/news.js"></script>
